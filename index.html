<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script/main.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <h1>Hello, welcome!</h1>
                <p>Faça login e fique por dentro da Inove Tecnologia!</p>
                <p>Não possui uma conta? Venha fazer parte do time!</p>
                <button id="btn-newAccount">Create Account</button>
            </div>
            <div class="right">
                <form action="#" method="post" id="form">
                    <h2>Login</h2>

                    <input type="email" name="inputEmail" id="inputEmail" placeholder="Email:">

                    <input type="password" name="inputPassword" id="inputPassword" placeholder="Senha:">

                    <button class="btn-login">Login</button>
                    
                    <p id="pLogin">Or</p>

                    <div class="socialLogin">
                        <a href=""><i class="fa-brands fa-linkedin fa-lg" style="color: #0077b5;"></i></a>

                        <a href=""><i class="fa-brands fa-google fa-sm" style="color: #050505;"></i></a>
                    </div>

                    <hr>

                    <p><a href="#">Esqueceu a senha?</a></p>
                </form>
            </div>
        </div>
        
        <footer>
            <span>Redes Sociais:</span>
            <a href=""><i id="footerInstagram" class="fa-brands fa-instagram fa-lg" style="color: #ebe6e6;"></i></a>
            <a href=""><i id="footerLinkedin" class="fa-brands fa-linkedin fa-lg" style="color: #ebe6e6;"></i></a>
            <a href=""><i id="footerHelp" class="fa-regular fa-comment-dots fa-lg" style="color: #050505;"></i></a>
        </footer>
    </main>
</body>
</html>
